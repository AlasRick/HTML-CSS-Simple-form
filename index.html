<!DOCTYPE html>
<html>
<head>
     <title>Survey_Form</title>
     <meta name="viewport" content="width=device-width, initial-scaled=1, user-scalable=no /">
     <link rel="stylesheet" type="text/css" href="surveyform.css">
</head>
<body>
    <div class="heading">
        <h1 id="head"> Crypto Class Survey Form</h1>
        <h2 id="subheading"> <i>Your Knowledge and Technique is Important!</i></h2>
   </div>
   <form>
       <div id="content1"> 
           <label>Name</label> <br><br>
           <input type="name" name="name" placeholder="Enter your name" class="box"> <br> <br>
           <label>Email</label> <br> <br>
           <input type="email" name="email" placeholder="Enter your email" class="box"> <br> <br>
           <label>Age (optional)</label> <br> <br>
           <input type="age" name="age" placeholder="Enter your age" class="box"> <br> <br>
           <label>Which type of coin do you know?</label> <br><br>
     
       <div id="option1">
           <select>
               <option name="Select Your Coin">Select Your Coin</option>
               <option value="Stablecoins">Stablecoins</option>
               <option value="Exchange Tokens">Exchange Tokens</option>
               <option value="Privacy Coins">Privacy Coins</option>
               <option value="Central Bank Currency">Central Bank Currency</option>
               <option value="Other">Other</option>
           </select>
       </div>
       <br>
       <label id="head1">Would you recommend CryptoClass to your community?</label> <br> <br>
       <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspYes<br> <br>
       <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspNot sure<br> <br>
       <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMaybe<br> <br>
       <label id="head2"Any comments or suggestion?></label> <br> <br>
       <textarea placeholder="Enter Your Comment Here..."></textarea> <br>
       <button><h3>Submit</h3></button>
   </form>
</body>
</html>
